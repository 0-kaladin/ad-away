apply plugin: 'android-library'

dependencies {
    //compile 'com.android.support:support-v4:18.0.+'
    compile project(':libraries:actionbarsherlock')
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }
    
    // Do not abort build if lint finds errors
    lintOptions {
        abortOnError false
    }
}

