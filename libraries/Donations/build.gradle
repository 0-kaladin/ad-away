apply plugin: 'android-library'

dependencies {
    //compile 'com.android.support:support-v4:18.0.+'
    compile project(':libraries:actionbarsherlock')
}

android {
    compileSdkVersion 17
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 17
    }
    
    // Do not abort build if lint finds errors
    lintOptions {
        abortOnError false
    }
}

