apply plugin: 'android-library'

dependencies {
    //compile 'com.android.support:support-v4:18.0.+'
    compile project(':libraries:actionbarsherlock')
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
    
    // Do not abort build if lint finds errors
    lintOptions {
        abortOnError false
    }
}

